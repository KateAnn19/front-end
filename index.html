<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>landbnb</title>
  </head>
  <body>
    <section id="homepage-header">
      <div class="logo-nav-container">
        <div class="logo">
          <i class="fas fa-search-dollar"></i>
          <h1>landbnb</h1>
        </div>
        <nav class="nav-container">
          <a href="/">Home</a>
          <a href="marketPage.html">Price</a>
          <a href="/about.html">About Us</a>
          <a href="/contactPage.html">Contact</a>
          <a href="/">Sign-up</a>
          <a href="/">Login</a>
        </nav>
      </div>
      <div class="slogan-container">
        <div class="slogan">
          <h2>Find the Optimal Price for Your Airbnb</h2>
        </div>
        <div class="header-button">
          <button>Get Pricing</button>
        </div>
      </div>
    </section>
    <section id="homepage-about">
      <div class="about-container">
        <div class="about-text">
          <h3>
            Our Formula
          </h3>
          <h4>
            We factor in location, time of year and desireable features to
            calculate the best price for your Airbnb.
          </h4>
        </div>
        <div class="about-images">
          <div class="about-location">
            <img
              src="https://images.unsplash.com/photo-1524850011238-e3d235c7d4c9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=787&q=80"
              alt="Woman pointing on a paper map"
            />
            <div class="location"><p>Location</p></div>
          </div>
          <div class="about-time">
            <img
              src="https://images.unsplash.com/photo-1577950248429-7530424d9682?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80"
              alt="Calendar showing month of March"
            />
            <div class="time"><p>Time of Year</p></div>
          </div>
          <div class="about-features">
            <img
              src="https://images.unsplash.com/photo-1562010781-09d950583805?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=806&q=80"
              alt="Balcony with a view"
            />
            <div class="features-text"><p>Desireable Features</p></div>
          </div>
        </div>
      </div>
    </section>
    <section id="homepage-call-to-action">
      <div class="cta-text"><h3>Sign up now to increase your income!</h3></div>
    </section>
    <section id="footer"></section>
  </body>
</html>
